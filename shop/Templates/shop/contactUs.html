{% extends 'shop/base.html' %}
{% block title %}
Contact Us
{% endblock title %}

{% block body %}
<style>
    @import url("https://fonts.googleapis.com/css?family=Numans");

    html,
    body {
      background-image: url("http://getwallpapers.com/wallpaper/full/a/5/d/544750.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      height: 100%;
      font-family: "Numans", sans-serif;
    }

    .container {
      height: 100%;
      align-content: center;
    }

    .card {
      height: 370px;
      margin-top: auto;
      margin-bottom: auto;
      width: 400px;
      background-color: rgba(0, 0, 0, 0.5) !important;
    }

    .social_icon span {
      font-size: 60px;
      margin-left: 10px;
      color: #ffc312;
    }

    .social_icon span:hover {
      color: white;
      cursor: pointer;
    }

    .card-header h3 {
      color: white;
    }

    .social_icon {
      position: absolute;
      right: 20px;
      top: -45px;
    }

    .input-group-prepend span {
      width: 50px;
      background-color: #ffc312;
      color: black;
      border: 0 !important;
    }

    input:focus {
      outline: 0 0 0 0 !important;
      box-shadow: 0 0 0 0 !important;
    }

    .remember {
      color: white;
    }

    .remember input {
      width: 20px;
      height: 20px;
      margin-left: 15px;
      margin-right: 5px;
    }

    .login_btn {
      color: black;
      background-color: #ffc312;
      width: 100px;
    }

    .login_btn:hover {
      color: black;
      background-color: white;
    }

    .links {
      color: white;
    }

    .links a {
      margin-left: 4px;
    }

    .err{
      width: 100vw;
    }
  </style>


<div class="container">
  <div class="d-flex justify-content-center h-100">
  

    <div class="card">
      <div class="card-header">
        <h3>Contact Us</h3>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
            </div>

            {{form.EMail}}
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fas fa-mobile"></i
              ></span>
            </div>

            {{form.Phone}}
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fas fa-comment"></i
              ></span>
            </div>
            {{form.TellMe}}
          </div>

          <div class="form-group">
            <input
              type="submit"
              value="Send"
              class="btn float-right login_btn"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
